<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Added for fully responsive web -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Added brand color -->
  <meta name="theme-color" content="#3397DB">
  <!-- Manifest file -->
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS files -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a href="/" id="home-link" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-hidden="true">
      <div id="map" role="application" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant list -->
    <section role="region">
      <div class="filter-options">
        <div>
          <h2 id="filter-results" tabindex="1">Filter Results</h2>
        </div>
        <div>
          <select id="neighborhoods-select" tabindex="2" name="neighborhoods" aria-label="Select neighborhoods" onchange="updateRestaurants()">
            <option value="all" >All Neighborhoods</option>
          </select>
          <select id="cuisines-select" tabindex="3" name="cuisines" aria-label="Select cuisines" onchange="updateRestaurants()">
            <option value="all" >All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list" tabindex="4"></ul>
    </section>
    <!-- End restaurant list -->
  </main>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <!-- Serviceworker javascript file -->
  <script type="text/javascript" src="register_sw.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/main.js"></script>
  

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeyrDaUdSBVnbSnTT_iAgxs3N0k8D0DRQ&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
